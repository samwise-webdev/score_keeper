<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <div>
        <h1>Score Keeping</h1>
            <h2><span id="p1">0</span> to <span id="p2">0</span></h2>
            <p>Use the buttons below to keep score</p>
            <p>Playing to <input type="number" id="matches"></p>
            <button id="btnP1">Player 1 Point</button>
            <button id="btnP2">Player 2 Point</button>
            <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
